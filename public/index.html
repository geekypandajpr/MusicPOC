<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Music Artist</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>

    $(document).ready(function () {
      $.ajax({

        'url': 'http://localhost:3000/tracks',
        'type': 'GET',
        'success': function (data) {
          var html = '';
          data.forEach(element => {
            var artists = (element.artists)?element.artists:null;
            console.log('artists-->>',artists)
            artists = artists.replace(/'/g, '"');
            artists = (artists)?JSON.parse(artists):[];

            //artists = JSON.stringify(artists);
            //artists = JSON.parse(artists);
            console.log('artists--',artists)
            //artists = artists.join(',');
            html += `<div class="card"> <img src="img/icon.png">
            <div class="sdetails">
              <h3><a href="#">${element.name}</a></h3>
              <p> <a href="#">Artist </a> </p>
              <p> <span class="aname"> Duration - 5:16 &nbsp;&nbsp;&nbsp;&nbsp; Release Date : 07-8-2021 </span> </p>
              <div class="rank">
                <p> <span>RANK</span> <br>
                  5 </p>
              </div>
            </div>
          </div>`;
          });
          console.log('data--', data)
          $('.larea').html(html);
        },
        'error': function (request, error) {
          //alert("Request: " + JSON.stringify(request));
        }
      });
    })
  </script>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/index">MUSIQUE</a></h1>
      </div>
      <div class="nav"> <a href="/index" class="btn1">Songs</a> <a href="/artist" class="btn2">Artists</a> </div>
    </div>
  </header>
  <section>
    <div class="sarea">
      <div class="container">
        <h1>Song List</h1>
        <div class="add">
          <a href="add-song.html">Add Song +</a>
        </div>

        <div class="larea">





        </div>

        <div class="rarea">
          <div class="chart1">
            <img src="img/chart1.jpg">
          </div>
          <div class="chart2">
            <img src="img/chart2.jpg">
          </div>
        </div>
      </div>
    </div>
  </section>
  <aside> </aside>
  <footer>
    <div class="container">
      <p>Copyright 2021 &copy; MUSIQUE</p>
    </div>
  </footer>
</body>

</html>
